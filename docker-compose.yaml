version: '3.7'

services:
  postgres:
    image: postgres:14
    networks:
      - local
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: henefisa
      POSTGRES_DB: chat
      POSTGRES_DATA: /var/lib/postgresql/data
    ports:
      - 5433:5432
    volumes:
      - db:/var/lib/postgresql/data
networks:
  local:
    driver: bridge
volumes:
  db:
